<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Obsidian Clipper</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <label>
      Vault Name:
      <input type="text" id="vault" required placeholder="Second-Brain" />
    </label>

    <label>
      Folder (Optional):
      <input type="text" id="folder" placeholder="Articles" />
    </label>

    <label>
      Tag (Optional):
      <input type="text" id="tag" placeholder="#clippings"/>
    </label>

    <div id="save-wrapper">
      <button id="save">Save</button>
      <div id="status"></div>
    </div>

    <script src="options.js"></script>
  </body>
  <footer>
    <a target="_blank" href="https://icons8.com/icon/0eNM6EFToRF2/obsidian"
      >Obsidian</a
    >
    icon by <a target="_blank" href="https://icons8.com">Icons8</a>
  </footer>
</html>
